<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="plotly-latest.js"></script>
<!-- <script type="text/javascript" src="plotly-latest.js"></script> -->
<meta charset="utf-8">
<title>My plot
</title>
</head>
<body>
<div id="plotlydiv" style="width: 500px; height: 500px;"><!-- Plotly chart will be drawn inside this DIV --></div>
<script id="javascript">
  var data = [{'marker': {'color': ['rgba(204,204,204,1)', 'rgba(222,45,38,0.8)', 'rgba(204,204,204,1)']}, 'name': 'SF Zoo', 'type': 'bar', 'x': ['lions', 'seals', 'orcas'], 'y': [25, 17, 85], 'orientation': 'v'}, {'name': 'LA Zoo', 'type': 'bar', 'y': [15, 16, 52], 'orientation': 'v', 'x': ['lions', 'seals', 'orcas']}];
  var layout = {'barmode': 'stack'};
  var config = {};
  Plotly.newPlot('plotlydiv', data, layout, config);
</script>
</body>
</html>
